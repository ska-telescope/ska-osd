# Default values for osd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
minikube: true

system: ost
subsystem: osd
validation_strictness: 2

labels:
  app: ska-ost-osd

global:
  minikube: true
  cluster_domain: techops.internal.skao.int
  id_rsa:

rest:
  component: rest
  function: backend
  domain: operations
  production: false
  logLevel: INFO
  enabled: true
  image:
    registry: artefact.skao.int
    image: ska-ost-osd
    tag: ~ # Defaults to the chart appVersion if not set
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 1024Mi
    limits:
      cpu: 1000m
      memory: 1024Mi
  ingress:
    enabled: true

nodeSelector: {}

affinity: {}

tolerations: []


secretProvider:
  enabled: true
  provider:
    name: "vault"
    vaultAddress: "https://vault.skao.int"
    roleName: "kube-role"
    secretsPath: "kv/data/users/dayanand_arade/gitlab_ssh_key"
    secrets:
    - secretKey: "id_rsa"
      targetEnv: ID_RSA