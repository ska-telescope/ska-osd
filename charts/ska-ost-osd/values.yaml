# Default values for osd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
minikube: true

system: OST
subsystem: osd

labels:
  app: ska-ost-osd

global:
  minikube: true
  cluster_domain: techops.internal.skao.int

rest:
  component: rest
  function: osd
  domain: operations
  production: false
  logLevel: info
  enabled: true
  image:
    registry: artefact.skao.int
    image: ska-ost-osd
    tag: ~ # Defaults to the chart appVersion if not set
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 1024Mi
    limits:
      cpu: 1000m
      memory: 1024Mi
  ingress:
    enabled: true

nodeSelector: {}

affinity: {}

tolerations: []
